add_member:
  - by: xpath
    locator: '//*[@class="android.widget.TextView" and @text="手动输入添加"]'
    action: wait
  - by: xpath
    locator: '//*[@class="android.widget.TextView" and @text="手动输入添加"]'
    action: click
  - by: xpath
    locator: '//*[@resource-id="com.tencent.wework:id/hc6" and @text="快速输入"]'
    action: len>click
  - by: xpath
    locator: '//*[@resource-id="com.tencent.wework:id/b09"]'
    action: send
    value: ${user}
